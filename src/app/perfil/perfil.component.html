<form [formGroup]="formulario!" (ngSubmit)="guardar()" class="espaciado"><!-- ! solamente va a asignarle este atributo si no es nulo. ? modo safe, solo cuando voy a llamar un metodo/acceder a un atributo-->
  <div class="espaciado">
    <label>Nombre</label>
    <input type="text" formControlName="nombre"><!-- Linkeo campo por campo q defini en la clase -->
  </div>
  <div class="espaciado">
    <label>Apellido</label>
    <input type="text" formControlName="apellido" [ngClass]="campoInvalido('apellido') ? 'invalido' : '' ">
  </div>
  <div class="espaciado">
    <button type="submit">Guardar cambios</button>
  </div>
</form>
